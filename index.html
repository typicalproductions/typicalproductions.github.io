<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(130deg,#0a1b24,#001014,#0f3527);
        font-family: "Inter", sans-serif;
        overflow: hidden;
        user-select: none;
    }

    /* ‚≠ê SHARED GLASS STYLE */
    .glassbox {
        font-family: "Fredoka One", sans-serif;
        padding: 12px 30px;
        border-radius: 22px;
        background: rgba(255,255,255,0.14);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border: 1px solid rgba(255,255,255,0.22);
        box-shadow: 0 10px 30px rgba(0,0,0,0.45);
        letter-spacing: 2px;
        transition: 0.3s;
        animation: drip 4s infinite ease-in-out;
        position: absolute;
        cursor: default;
    }

    /* ‚≠ê TITLE */
    .title {
        font-size: 34px;
        color: white;
        cursor: grab;
        top: 40px;
    }

    .title:active {
        cursor: grabbing;
    }

    /* ‚≠ê RANDOM TEXT UNDER LOGO */
    .randomText {
        font-size: 22px;
        color: white;
        top: 105px;
        opacity: 0.85;
    }

    /* HOVER GLOW */
    .title:hover,
    .randomText:hover {
        box-shadow:
            0 0 20px rgba(0,255,170,0.7),
            0 0 60px rgba(0,255,170,0.5);
        border: 1px solid rgba(0,255,170,0.5);
        color: #76ffc8;
    }

    /* LIQUID DRIP ANIMATION */
    @keyframes drip {
        0% { transform: translateY(0px); }
        50% { transform: translateY(6px); }
        100% { transform: translateY(0px); }
    }

    .carousel {
        position: relative;
        width: 420px;
        height: 260px;
        overflow: hidden;
        border-radius: 28px;
        backdrop-filter: blur(22px);
        background: rgba(255,255,255,0.14);
        box-shadow: 0 20px 50px rgba(0,0,0,0.55);
        transform-style: preserve-3d;
        perspective: 1000px;
        margin-top: 120px;
    }

    .track {
        display: flex;
        height: 100%;
        transition: transform 0.6s cubic-bezier(.19,1,.22,1);
    }

    .slide {
        min-width: 420px;
        height: 260px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 14px;
        border-radius: 28px;
        color: white;
        transform: scale(0.94);
        transition: 0.3s;
    }

    .slide.active {
        transform: scale(1);
    }

    .slide h2 {
        font-family: "Fredoka One", sans-serif;
        font-size: 28px;
        letter-spacing: 1px;
    }

    a {
        color: #76ffc8;
        font-size: 18px;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }

    .arrow {
        position: absolute;
        top: 50%;
        font-size: 38px;
        color: rgba(255,255,255,0.7);
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
        transition: 0.2s;
    }
    .arrow:hover {
        color: #76ffc8;
    }
    .left { left: -70px; }
    .right { right: -70px; }

    .keys {
        position: absolute;
        bottom: -65px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 30px;
        font-size: 22px;
        opacity: 0.35;
        pointer-events: none;
    }

    .dots {
        position: absolute;
        bottom: 10px;
        display: flex;
        width: 100%;
        justify-content: center;
        gap: 7px;
    }
    .dot {
        width: 12px;
        height: 12px;
        background: rgba(255,255,255,0.26);
        border-radius: 50%;
        transition: 0.3s;
    }
    .dot.active {
        background: #76ffc8;
        transform: scale(1.3);
    }
</style>

<script>

        drag.style.top = (e.clientY - offsetY) + "px";
    }
});


/*** text genertor or something***/

const texts = [

/*** CAROUSEL (unchanged) ***/
const track = document.querySelector('.track');
const slides = document.querySelectorAll('.slide');
const left = document.querySelector('.left');
const right = document.querySelector('.right');
const dotsWrap = document.querySelector('.dots');

let current = parseInt(localStorage.getItem("carouselIndex")) || 0;
let width = 420;

slides.forEach((_, i) => {
    const d = document.createElement('div');
    d.classList.add('dot');
    if(i === current) d.classList.add('active');
    dotsWrap.appendChild(d);
});

const dots = document.querySelectorAll('.dot');

function update() {
    track.style.transform = `translateX(-${current * width}px)`;
    slides.forEach(s => s.classList.remove("active"));
    slides[current].classList.add("active");

    dots.forEach(d => d.classList.remove("active"));
    dots[current].classList.add("active");

    localStorage.setItem("carouselIndex", current);
}

function next() {
    current = (current + 1) % slides.length;
    update();
}
function prev() {
    current = (current - 1 + slides.length) % slides.length;
    update();
}

right.addEventListener('click', next);
left.addEventListener('click', prev);

document.addEventListener('keydown', (e) => {
    if(e.key === "ArrowRight") next();
    if(e.key === "ArrowLeft") prev();
});

window.addEventListener("wheel", (e) => {
    if(Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
        if(e.deltaX > 0) next();
        else prev();
    }
});

let startX;
track.addEventListener("touchstart", e => startX = e.touches[0].clientX);
track.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if(endX < startX - 40) next();
    if(endX > startX + 40) prev();
});

dots.forEach((dot, i) => {
    dot.addEventListener("click", () => {
        current = i;
        update();
    });
});

setInterval(next, 5000);
update();
</script>
