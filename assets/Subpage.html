  h1 {
    margin: 20px 0;
    font-size: 28px;
    font-weight: 600;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
    gap: 12px;
    padding: 20px;
    max-width: 1300px;
    margin: 0 auto;
  }

  .box {
    background: #2b2b2b;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
  }

  .box:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  }

  .box img {
    width: 100%;
    height: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    display: block;
  }

  @media (max-width: 600px) {
    h1 { font-size: 22px; }
    .grid { gap: 8px; padding: 10px; }
  }
</style>
