<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./download.png" type="image/x-icon" id="favicon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modded Games</title>
    
    <!-- Optimized Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* OPTIMIZED LIQUID GLASS THEME - EXACT COPY FROM MAIN SITE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --glass-opacity: 0.1;
            --blur-amount: 25px;
            --transition-speed: 0.4s;
            --accent-color: #64c8ff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            user-select: none;
            position: relative;
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
        }

        /* Smooth Liquid Overlay */
        .liquid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, 
                    transparent 25%, 
                    rgba(255,255,255,0.03) 50%, 
                    transparent 75%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
            animation: liquidFlow 30s linear infinite;
            will-change: background-position;
        }

        @keyframes liquidFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 400% 400%; }
        }

        /* Smooth Cursor */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999999;
            transition: 
                transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1),
                width 0.15s cubic-bezier(0.34, 1.56, 0.64, 1),
                height 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 0 6px var(--accent-color));
            transform: translate(-50%, -50%) scale(1);
            will-change: transform;
        }

        .cursor.hover {
            width: 40px;
            height: 40px;
            background: rgba(100, 200, 255, 0.15);
            border: 2px solid var(--accent-color);
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.09);
            backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            color: white;
            text-decoration: none;
            font-family: 'Fredoka One', cursive;
            font-size: 17px;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 9999;
            animation: navFloat 10s ease-in-out infinite;
        }

        @keyframes navFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation-play-state: paused;
        }

        /* Page title */
        .page-title {
            font-size: 48px;
            font-weight: 800;
            margin-top: 100px;
            margin-bottom: 40px;
            text-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ffffff 0%, #ff6b6b 25%, #4ecdc4 50%, #45b7d1 75%, #96ceb4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: rainbowShift 8s ease infinite;
            font-family: 'Fredoka One', cursive;
            letter-spacing: 2px;
            text-align: center;
            position: relative;
            z-index: 200;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Games Grid - Compact Layout */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            margin-top: 20px;
            padding: 30px;
            z-index: 200;
        }

        /* Compact Game Boxes */
        .game-box {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            cursor: none;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: boxFloat 6s ease-in-out infinite;
            will-change: transform, box-shadow;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none !important;
        }

        @keyframes boxFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateY(-5px) rotate(0.1deg);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
                           inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        .game-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(100, 200, 255, 0.05) 50%,
                transparent 60%
            );
            animation: shine 4s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .game-box:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: rgba(100, 200, 255, 0.4);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 40px var(--accent-color);
            animation-play-state: paused;
        }

        /* Game Icon/Image */
        .game-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .game-box:hover .game-icon {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* Game Title */
        .game-title {
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Fredoka One', cursive;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            line-height: 1.2;
        }

        .game-box:hover .game-title {
            transform: scale(1.05);
            text-shadow: 0 0 15px var(--accent-color);
        }

        /* Game Category Tag */
        .game-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 10px;
            background: rgba(100, 200, 255, 0.15);
            border-radius: 10px;
            font-size: 11px;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
            color: var(--accent-color);
            border: 1px solid rgba(100, 200, 255, 0.2);
            z-index: 2;
            opacity: 0.8;
        }

        /* Click Menu */
        .game-menu {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 8px 0;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .game-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .game-menu-item {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            color: white;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .game-menu-item:last-child {
            border-bottom: none;
        }

        .game-menu-item:hover {
            background: rgba(100, 200, 255, 0.15);
            padding-left: 20px;
        }

        .game-menu-icon {
            margin-right: 10px;
            font-size: 16px;
        }

        /* Click Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Open Mode Selector */
        .open-mode-selector {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 9999;
        }

        .mode-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.09);
            backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 15px;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .mode-btn.active {
            background: rgba(100, 200, 255, 0.25);
            border-color: rgba(100, 200, 255, 0.4);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.2);
        }

        .mode-icon {
            font-size: 18px;
        }

        /* About Blank Loader */
        .about-blank-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100000;
            backdrop-filter: blur(10px);
        }

        .loader-content {
            text-align: center;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }
            
            .game-box {
                height: 170px;
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
                padding: 15px;
                margin-top: 10px;
            }
            
            .page-title {
                font-size: 36px;
                margin-top: 80px;
                margin-bottom: 30px;
            }
            
            .game-box {
                height: 160px;
                padding: 12px;
            }
            
            .game-title {
                font-size: 16px;
            }
            
            .game-icon {
                width: 45px;
                height: 45px;
                margin-bottom: 12px;
            }
            
            .back-btn {
                padding: 12px 20px;
                font-size: 15px;
            }
            
            .open-mode-selector {
                top: 15px;
                right: 15px;
            }
            
            .mode-btn {
                padding: 10px 18px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 10px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .game-box {
                height: 150px;
            }
            
            .game-title {
                font-size: 14px;
            }
            
            .game-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

            <h3 class="game-title">Retro Bowl Modded</h3>
            <div class="game-menu">
                <a href="#" class="game-menu-item" data-mode="normal">
                    <span class="game-menu-icon">üåê</span> Open in Normal Tab
                </a>
                <a href="#" class="game-menu-item" data-mode="aboutblank">
                    <span class="game-menu-icon">ü™ü</span> Open in about:blank
                </a>
            </div>
        </div>
    </div>

    <script>
        // ========== SMOOTH CURSOR ==========
        const cursor = document.getElementById('mainCursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            const speed = 0.15;
            cursorX += (mouseX - cursorX) * speed;
            cursorY += (mouseY - cursorY) * speed;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(updateCursor);
        }

        // Start cursor animation
        updateCursor();

        // ========== OPEN MODE SETTINGS ==========
        let openMode = localStorage.getItem('gameOpenMode') || 'normal'; // 'normal' or 'aboutblank'
        
        // Update mode button
        const modeToggle = document.getElementById('modeToggle');
        const modeIcon = document.getElementById('modeIcon');
        const modeText = document.getElementById('modeText');
        
        function updateModeUI() {
            if (openMode === 'normal') {
                modeIcon.textContent = 'üåê';
                modeText.textContent = 'Normal Tab';
                modeToggle.classList.remove('active');
            } else {
                modeIcon.textContent = 'ü™ü';
                modeText.textContent = 'about:blank';
                modeToggle.classList.add('active');
            }
        }
        
        modeToggle.addEventListener('click', () => {
            openMode = openMode === 'normal' ? 'aboutblank' : 'normal';
            localStorage.setItem('gameOpenMode', openMode);
            updateModeUI();
            closeAllMenus();
        });
        
        updateModeUI();

        // ========== GAME MENU MANAGEMENT ==========
        let activeMenu = null;
        
        document.querySelectorAll('.game-box').forEach(box => {
            // Right click or long press to show menu
            box.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                toggleMenu(this);
            });
            
            // Click to open based on mode
            box.addEventListener('click', function(e) {
                if (!e.target.closest('.game-menu-item')) {
                    // If not clicking menu item, open based on mode
                    const url = this.dataset.url;
                    const name = this.dataset.name;
                    
                    if (openMode === 'normal') {
                        window.open(url, '_blank');
                    } else {
                        openAboutBlank(url, name);
                    }
                    
                    // Create ripple effect
                    createRipple(e, this);
                }
            });
            
            // Hover effects
            box.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            
            box.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                // Close menu when leaving box
                if (activeMenu && !activeMenu.contains(document.elementFromPoint(mouseX, mouseY))) {
                    closeAllMenus();
                }
            });
        });
        
        // Menu item click handlers
        document.addEventListener('click', function(e) {
            if (e.target.closest('.game-menu-item')) {
                e.preventDefault();
                e.stopPropagation();
                
                const menuItem = e.target.closest('.game-menu-item');
                const gameBox = menuItem.closest('.game-box');
                const url = gameBox.dataset.url;
                const name = gameBox.dataset.name;
                const mode = menuItem.dataset.mode;
                
                if (mode === 'normal') {
                    window.open(url, '_blank');
                } else if (mode === 'aboutblank') {
                    openAboutBlank(url, name);
                }
                
                closeAllMenus();
            }
            
            // Close menus when clicking elsewhere
            if (!e.target.closest('.game-box') && !e.target.closest('.game-menu')) {
                closeAllMenus();
            }
        });
        
        function toggleMenu(gameBox) {
            const menu = gameBox.querySelector('.game-menu');
            
            if (activeMenu === menu) {
                closeAllMenus();
                return;
            }
            
            // Close any open menu
            closeAllMenus();
            
            // Show this menu
            menu.classList.add('show');
            activeMenu = menu;
        }
        
        function closeAllMenus() {
            document.querySelectorAll('.game-menu.show').forEach(menu => {
                menu.classList.remove('show');
            });
            activeMenu = null;
        }
        
        // Close menu with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAllMenus();
            }
        });

        // ========== ABOUT:BLANK OPENER ==========
        function openAboutBlank(url, name) {
            // Show loader
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            
            // Create about:blank page
            setTimeout(() => {
                const newWindow = window.open('about:blank', '_blank');
                
                // Create HTML for about:blank page
                const html = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>${name} - Modded Games</title>
                        <style>
                            * {
                                margin: 0;
                                padding: 0;
                                box-sizing: border-box;
                            }
                            body {
                                background: #0a0a1a;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                min-height: 100vh;
                                font-family: 'Fredoka One', cursive;
                                color: white;
                                overflow: hidden;
                            }
                            .container {
                                text-align: center;
                                padding: 30px;
                            }
                            .loader {
                                width: 60px;
                                height: 60px;
                                border: 4px solid rgba(255, 255, 255, 0.1);
                                border-top: 4px solid #64c8ff;
                                border-radius: 50%;
                                animation: spin 1s linear infinite;
                                margin: 0 auto 20px;
                            }
                            @keyframes spin {
                                0% { transform: rotate(0deg); }
                                100% { transform: rotate(360deg); }
                            }
                            h2 {
                                margin-bottom: 20px;
                                background: linear-gradient(135deg, #ffffff, #64c8ff);
                                -webkit-background-clip: text;
                                -webkit-text-fill-color: transparent;
                            }
                            .iframe-container {
                                width: 95vw;
                                height: 90vh;
                                border-radius: 20px;
                                overflow: hidden;
                                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                                border: 2px solid rgba(100, 200, 255, 0.3);
                                display: none;
                            }
                            iframe {
                                width: 100%;
                                height: 100%;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="container" id="loadingScreen">
                            <div class="loader"></div>
                            <h2>Loading ${name}...</h2>
                            <p>Opening in about:blank</p>
                        </div>
                        <div class="iframe-container" id="gameFrame">
                            <iframe src="${url}" allow="fullscreen"></iframe>
                        </div>
                        <script>
                            // Wait 2 seconds then show iframe
                            setTimeout(() => {
                                document.getElementById('loadingScreen').style.display = 'none';
                                document.getElementById('gameFrame').style.display = 'block';
                            }, 2000);
                            
                            // Focus iframe after load
                            window.addEventListener('message', (e) => {
                                if (e.data === 'iframeLoaded') {
                                    document.querySelector('iframe').focus();
                                }
                            });
                        <\/script>
                    </body>
                    </html>
                `;
                
                newWindow.document.write(html);
                newWindow.document.close();
                
                // Hide loader
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 1000);
                
            }, 500);
        }

        // ========== CLICK EFFECTS ==========
        function createRipple(e, element) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x - size/2}px`;
            ripple.style.top = `${y - size/2}px`;
            
            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
            
            // Add click animation
            element.style.animation = 'none';
            setTimeout(() => {
                element.style.animation = '';
            }, 100);
        }

        // ========== PAGE LOAD ANIMATION ==========
        window.addEventListener('load', () => {
            // Animate boxes in
            const boxes = document.querySelectorAll('.game-box');
            boxes.forEach((box, index) => {
                box.style.opacity = '0';
                box.style.transform = 'translateY(20px) scale(0.9)';
                
                setTimeout(() => {
                    box.style.transition = 'all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
                    box.style.opacity = '1';
                    box.style.transform = 'translateY(0) scale(1)';
                }, index * 50);
            });
            
            // Add welcome effect
            setTimeout(() => {
                const welcome = document.createElement('div');
                welcome.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: radial-gradient(circle at center, rgba(100, 200, 255, 0.1), transparent);
                    pointer-events: none;
                    z-index: 1000;
                    animation: welcomeFade 1s ease-out;
                `;
                
                const welcomeStyle = document.createElement('style');
                welcomeStyle.textContent = `
                    @keyframes welcomeFade {
                        0% { opacity: 1; }
                        100% { opacity: 0; }
                    }
                `;
                document.head.appendChild(welcomeStyle);
                
                document.body.appendChild(welcome);
                setTimeout(() => welcome.remove(), 1000);
            }, 300);
        });

        console.log('üéÆ Modded Games Directory loaded! Mode:', openMode);
    </script>
</body>
</html>
